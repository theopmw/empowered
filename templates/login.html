{% extends "base.html" %}
{% block content %}

<form method="POST" action="{{ url_for('login') }}">
    <!-- Username -->
    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
        class="validate" required>
    <label for="username">Username</label>
    <!-- password -->
    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
        class="validate" required>
    <label for="password">Password</label>
    <!-- Log in -->
    <button type="submit">
        Log In
    </button>
</form>

<p class="center-align">
    New here?
    <a href="{{ url_for('register') }}" class="amber-text text-darken-4">Register now!</a>
</p>



{% endblock %}
